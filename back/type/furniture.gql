type Furniture {
  id: String
  furnitureVersions: [FurnitureVersion]
  lastFurnitureVersion: FurnitureVersion
  organization: Organization
}

type Query {
  furnitures(
    search: String
    start: Int
    quantity: Int
    category: String
  ): [Furniture]
}

type Mutation {
  createFurniture(name: String, description: String): Furniture
}
